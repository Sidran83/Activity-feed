<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
        <a class="tab active" href="#">Recent activity</a>
        <a class="tab" href="#">Suggestions</a>
        <a class="tab" href="#">Find designers</a>
      </div>

      <div class="notifications">

          <!-- Code one notification here -->
        <div class="notification">
          <img class="notification-large " src="images/avatar.jpg" alt="mon avatar">
          <div class="notification-content">
            <p class="notification-date">14th January</p>
            <p>
              Pierre liked
              <a href="#">landing page concept</a>
              .
            </p>
          </div>
          <div class="notification-action">
            <a href="#">
              Mark as seen
              <i class="fas fa-check"></i>
            </a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
           <img class="notification-large " src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="">
          <div class="notification-content">
            <p class="notification-date">14th January</p>
            <p>
              Arthur started to follow you.
            </p>
          </div>
          <div class="notification-action">
            <a href="#">
              Follow back
              <i class="fas fa-user-plus"></i>
            </a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
           <img class="notification-large " src="https://kitt.lewagon.com/placeholder/users/papillard" alt="mon avatar">
          <div class="notification-content">
            <p class="notification-date">14th January</p>
            <p>
              Boris started to follow you.
            </p>
          </div>
          <div class="notification-action">
            <a href="#">
              Mark as seen
              <i class="fas fa-user-plus"></i>
            </a>
          </div>
        </div>
        <!-- etc. -->

      </div>

    </div>

  </body>
</html>
